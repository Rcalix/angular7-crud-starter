<section class="section">
    <div class="container">
      <h1 class="title">Updating User #{{ userId }}</h1>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">Title</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Text input" formControlName="email" [ngClass]="{ 'is-danger': submitted && f.email.errors }">
          </div>
          <p class="help is-danger" *ngIf="submitted && f.email.errors">Title is required</p>
        </div>
        <div class="field">
            <label class="label">Role</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Text input" formControlName="role" [ngClass]="{ 'is-danger': submitted && f.role.errors }">
            </div>
            <p class="help is-danger" *ngIf="submitted && f.role.errors">Role is required</p>
          </div>
        <div class="container">
            <button type="submit" class="button is-info">Submit</button>
        </div>
      </form>
    </div>
  </section>
